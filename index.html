
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход | Apple Market</title>
<style>
body{font-family:Arial;background:#f4f4f4;padding:40px;}
.container{width:340px;margin:auto;background:white;padding:25px;border-radius:12px;box-shadow:0 0 10px #ccc;}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:6px;border:1px solid #ccc;}
button{background:#000;color:white;border:none;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
<h2>Вход в личный кабинет</h2>
<input id="token" placeholder="Ваш цифровой номер">
<input id="password" type="password" placeholder="Пароль">
<button onclick="login()">Войти</button>
<p id="msg" style="color:red;font-size:14px;"></p>
</div>

<script>
async function login(){
    let token=document.getElementById("token").value.trim();
    let pass=document.getElementById("password").value.trim();
    let users=await fetch("users.json").then(r=>r.json());
    if(users[token] && users[token].password===pass){
        localStorage.setItem("user",token);
        window.location="account.html";
    } else {
        document.getElementById("msg").innerText="Неверный номер или пароль";
    }
}
</script>
</body>
</html>

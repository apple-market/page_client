
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Личный кабинет</title>
<style>
body{font-family:Arial;background:#eef;padding:40px;}
.box{background:white;padding:25px;border-radius:12px;width:480px;margin:auto;box-shadow:0 0 10px #aaa;}
.order{background:#fafafa;padding:10px;border-radius:8px;margin:8px 0;border:1px solid #ddd;}
</style>
</head>
<body>
<div class="box">
<h2>Личный кабинет Apple Market</h2>
<p id="info"></p>
<h3>История заказов:</h3>
<div id="orders"></div>
<br>
<button onclick="logout()" style="padding:10px 20px;background:black;color:white;border:none;border-radius:6px;">Выйти</button>
</div>

<script>
async function load(){
    let token=localStorage.getItem("user");
    if(!token) return window.location="index.html";
    let users=await fetch("users.json").then(r=>r.json());
    let data=users[token];
    document.getElementById("info").innerHTML=
        "<b>Ваш номер:</b> "+token+"<br>"+
        "<b>Бонусы:</b> "+data.bonus+" BYN<br>"+
        "<b>хуй:</b> "Минск, Иванв Ааанаа 1241"+
        "<b>Скидка:</b> "+data.discount+"%<br>";

    let box=document.getElementById("orders");
    data.orders.forEach(o=>{
        let d=document.createElement("div");
        d.className="order";
        d.innerHTML=o;
        box.appendChild(d);
    });
}

function logout(){
    localStorage.removeItem("user");
    window.location="index.html";
}

load();
</script>
</body>
</html>
